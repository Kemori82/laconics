<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .light {
      background: linear-gradient(to bottom, #ffe4e1, white);
      color: black;
    }
    .dark {
      background: linear-gradient(to bottom, #1f1f1f, #000);
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .toggle {
      cursor: pointer;
    }
    .chart-container {
      padding: 1rem;
    }
  </style>
</head>
<body class="dark">
  <div class="header">
    <h1>Stats Viewer</h1>
    <label class="toggle">
      <input type="checkbox" id="theme-toggle" checked /> Dark Mode
    </label>
  </div>
  <div class="chart-container">
    <h2>Opening Performance</h2>
    <canvas id="openingChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0-beta.1/dist/chess.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
